<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./style/style.css" rel="stylesheet" />
        <title>Document</title>
    </head>

    <body>
        <header class="col-12">
            <img
                src="./style/images/toque.svg"
                alt="toque logo les petits plats"
                class="logoToque"
            />
            <h1 class="logoTitle">Les petits plats</h1>
        </header>

        <main class="container">
            <section class="searchTools">
                <nav class="navbar">
                    <form class="searchBar" id="searchTags">
                        <div class="form-group searchBar">
                            <input
                                class="form-control searchInput"
                                id="searchInput"
                          
                                placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
                                aria-label="Rechercher un ingrédient, appareil, ustensiles ou une recette"
                            />
                            <button class="searchButton" disabled>
                                <img src="style/images/loupe.svg" />
                            </button>
                        </div>

                        <div id="choosenTags"></div>

                        <div class="form-group">
                            <div class="searchItemButton-group">
                                
                                <div class="items-search-group">
                                    <div class="dropDown">
                                        <input
                                            id="ingredientInput"
                                            type="text"
                                            class="
                                                ingredientsButton
                                                searchItemButton
                                            "
                                            aria-haspopup="true"
                                            aria-expanded="false"
                                            placeholder="Ingrédients"
                                        />
                                        <button
                                            class="openDown"
                                            id="ingredientButton"
                                        >
                                            &xvee;
                                        </button>
                                        <div
                                            id="ingredientPanel"
                                            class="itemsList"
                                        >
                                            <ul id="ingredientList"></ul>
                                        </div>
                                    </div>
                                </div>

                                <div class="items-search-group">
                                    <div class="dropDown">
                                        <input
                                            id="applianceInput"
                                            type="text"
                                            class="
                                                appareilsButton
                                                searchItemButton
                                            "
                                            aria-haspopup="true"
                                            aria-expanded="false"
                                            placeholder="Appareils"
                                        />
                                        <button
                                            class="openDown"
                                            id="applianceButton"
                                        >
                                            &xvee;
                                        </button>
                                    </div>

                                    <div id="appliancePanel" class="itemsList">
                                        <ul id="applianceList"></ul>
                                    </div>
                                </div>

                                <div class="items-search-group">
                                    <div class="dropDown">
                                        <input
                                            id="ustensilInput"
                                            type="text"
                                            class="
                                                ustensilesButton
                                                searchItemButton
                                            "
                                            aria-haspopup="true"
                                            aria-expanded="false"
                                            placeholder="Ustensiles"
                                        />
                                        <button
                                            class="openDown"
                                            id="ustensilButton"
                                        >
                                            &xvee;
                                        </button>
                                    </div>

                                    <div id="ustensilPanel" class="itemsList">
                                        <ul id="ustensilList"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="row"></div>
                </nav>
            </section>

            <section id="resultSection">

                <p id="noMessage">Aucune recette trouvée</p>
            </section>
        </main>
        <script type="module" src="./index.js"></script>
    </body>
</html>
